version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: gsc-tracking-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gsc_tracking}
      POSTGRES_USER: ${POSTGRES_USER:-gscadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gscpassword123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - gsc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gscadmin} -d ${POSTGRES_DB:-gsc_tracking}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gsc-tracking-backend
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=database;Port=5432;Database=${POSTGRES_DB:-gsc_tracking};Username=${POSTGRES_USER:-gscadmin};Password=${POSTGRES_PASSWORD:-gscpassword123}"
      CORS__AllowedOrigins: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8081}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - gsc-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/hello || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gsc-tracking-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-8081}:8080"
    depends_on:
      - backend
    networks:
      - gsc-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  gsc-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
