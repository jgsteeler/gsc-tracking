# fly.toml app configuration file generated for gsc-tracking-api
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'gsc-tracking-api'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://+:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'      # Use 'suspend' for faster wake times in production
  auto_start_machines = true
  min_machines_running = 0         # Set to 1 for production to avoid cold starts
  processes = ['app']

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/api/hello"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
