# Netlify Configuration for GSC Tracking Frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory for the build
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Directory with the static content to deploy
  publish = "dist"
  
  # Environment variables for the build
  [build.environment]
    NODE_VERSION = "20"

# Production branch configuration
[context.production]
  command = "npm run build"
  [context.production.environment]
    # Production API URL - update this after setting up production backend
    VITE_API_URL = "https://gsc-tracking-api.fly.dev/api"

# Deploy Preview configuration (for PRs - serves as staging environment)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    # Staging API URL - uses the Fly.io staging backend
    VITE_API_URL = "https://gsc-tracking-api-staging.fly.dev/api"

# Branch deploy configuration (for non-production branches)
[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    # Default to staging API for branch deploys
    VITE_API_URL = "https://gsc-tracking-api-staging.fly.dev/api"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optional: API proxy to avoid CORS issues during development
# Uncomment if you want to proxy API requests through Netlify
# [[redirects]]
#   from = "/api/*"
#   to = "https://gsc-tracking-api.fly.dev/api/:splat"
#   status = 200
#   force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

